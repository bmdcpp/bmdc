- name: Flatpak Builder
  uses: flatpak/flatpak-github-actions@v2

on:
  push:
    branches: [main]
  pull_request:
name: CI
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-44
      options: --privileged
    steps:
    - uses: actions/checkout@v3
    - name: Install deps
      run: |
            sudo apt install build-essential g++ gcc scons python3 libgtk-4-dev scons libmaxminddb-dev libnatpmp-dev libminiupnpc-dev gettext libasprintf-dev libbz2-dev
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6.1
      with:
        bundle: bmdc-team.bmdc.flatpak
        manifest-path: org.bmdc-team.bmdc.yml
        cache-key: flatpak-builder-${{ github.sha }}
