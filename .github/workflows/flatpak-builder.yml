on:
  push:
    branches: [main]
  pull_request:
name: CI
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-44
      options: --privileged
    steps:
    - uses: actions/checkout@v3
    - name: Install deps
      run: |
            dnf -y install g++ gcc scons python3 gtk4-devel scons libmaxminddb-devel libnatpmp-devel miniupnpc-devel gettext bzip2-devel
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6.1
      with:
        bundle: bmdc-team.bmdc.flatpak
        manifest-path: org.bmdc-team.bmdc.yml
        cache-key: flatpak-builder-${{ github.sha }}
